<div class="container">
    <div class="row limit-height-main" >
        <h2>Mes billets d'humeur</h2>
        <button (click)="addArticle()">Ajouter un article</button>
        <hr>
        <div *ngFor="let article of articles" class="col m4">
            <article class="card small hoverable" [ngClass]="{'bounceIn': this.appear == true}" (click)="selectArticle(article)">
                <div class="card-content">
                    <span class="card-title">{{article.title}}</span>
                    <p>{{article.content}}</p>
                </div>
                <div class="card-action">
                    <a href="#">Lire l'article</a>
                    <a href="#">Créé le {{article.created_at | date:'d/M/y'}}</a>
                </div>
            </article>
        </div>
    </div>

    <ul class="pagination center-align">
        <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
        <li class="active"><a href="#!">1</a></li>
        <li class="waves-effect"><a href="#!">2</a></li>
        <li class="waves-effect"><a href="#!">3</a></li>
        <li class="waves-effect"><a href="#!">4</a></li>
        <li class="waves-effect"><a href="#!">5</a></li>
        <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>

</div>
