<div class="container">
    <div class="row limit-height-main" >
        <div class="row">
            <h2>Mes cr√©ations</h2>
            <div class="input-field col m6">

                <input type="search" name="searchProduct" id="searchProduct">
                <label for="searchPrdouct">Recherche</label>
            </div>
        </div>
        <hr>
        <div class="row">
            <div *ngFor="let creation of creations" class="col m4">
                <div class="card hoverable">
                    <div class="card-image waves-effect waves-block waves-light">

                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{creation.name}}<i class="material-icons right">more_vert</i></span>
                        <p><a href="#">This is a link</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{creation.name}}<i class="material-icons right">close</i></span>
                        <p>{{creation.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ul class="pagination center-align">
        <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
